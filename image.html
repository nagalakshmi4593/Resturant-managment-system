<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images Side by Side</title>
    <style>
        .image {
            display: inline-block;
            margin-right: 10px; /* Optional space between images */
        }
    </style>
</head>
<body>
    <img src="image1.jpg" alt="First Image" class="image" width="200" height="200">
    <img src="image2.jpg" alt="Second Image" class="image" width="200" height="200">
    <img src="image3.jpg" alt="Third Image" class="image" width="200" height="200">
</body>
</html>
